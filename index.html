<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Temas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container marketing my-5 p-5 bg-white rounded shadow-sm text-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
        </svg>
        <h1 class="display-5 fw-bold text-body-emphasis">ALUNOS - TEMAS</h1>
    
        <button type="button" class="btn my-3 btn-primary" id="btnSorteioTemas">SORTEIO TEMAS</button>
    </div>
    <div class="container marketing my-5 p-5 bg-white rounded shadow-sm text-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">NÂº</th>
                <th scope="col">NOME</th>
                <th scope="col">TEMA</th>
              </tr>
            </thead>
            <tbody id="resultadoSorteio"></tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var btnSorteio = document.getElementById("btnSorteioTemas");
        
        var tabelaResultado = document.getElementById('resultadoSorteio');

        btnSorteio.addEventListener("click", sorteio_temas);

        function sorteio_temas(){
            var alunos = [
                'ALUNO 1',
                'ALUNO 2',
                'ALUNO 3',
                'ALUNO 4',
                'ALUNO 5',
                'ALUNO 6',
            ];

            var temas = [
                'TEMA 1',
                'TEMA 2',
                'TEMA 3',
                'TEMA 4',
                'TEMA 5',
                'TEMA 6',
                'TEMA 7',
                'TEMA 8',
                'TEMA 9',
                'TEMA 10',
            ];

            // Limpar Resultado
            tabelaResultado.innerHTML = '';

            // Sortear Temas
            for (p = temas.length; p;) {
                n = Math.random() * p-- | 0;
                tmp = temas[n];
                temas[n] = temas[p];
                temas[p] = tmp;
            }

            // Imprimir Resultados
            for (i = 0; i < alunos.length; i++)
                tabelaResultado.innerHTML += '<tr> <th scope="row">'+i+'</th><td>' + alunos[i] +'</td><td>'+ temas[i] + '</td></tr>';
        }      
    </script>

</body>
</html>
